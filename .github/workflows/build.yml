name: Build

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        # registry: ${{ env.REGISTRY }}
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_TOKEN }}